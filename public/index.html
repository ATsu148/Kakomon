  <style>

    /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆä»¥ä¸Šã®ã‚µã‚¤ã‚º */

    /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆä»¥ä¸Šã®ã‚µã‚¤ã‚º */

    /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆä»¥ä¸Šã®ã‚µã‚¤ã‚º */
    @media (min-width: 768px) {

    .filter-row {
      display: flex;

    }
    .filter-group {
      display: flex;

      flex: 1;
    }
    .filter-label {

    select {

    /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆä»¥ä¸Šã®ã‚µã‚¤ã‚º */
    @media (min-width: 768px) {

  </style>

<body>
  <div class="container">
    <h1>éå»å•æ¤œç´¢ã‚·ã‚¹ãƒ†ãƒ </h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ç§‘ç›®åã‚„ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" />
      <button onclick="search()">æ¤œç´¢</button>
    </div>
    
    <!-- ãƒ•ã‚£ãƒ«ã‚¿ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
    <div class="filters">
      <div class="filter-row">
        <div class="filter-group">
          <label class="filter-label">æ•™ç§‘</label>
          <select id="subjectFilter">
            <option value="">ã™ã¹ã¦</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">å­¦å¹´</label>
          <select id="gradeFilter">
            <option value="">ã™ã¹ã¦</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">æ™‚æœŸ</label>
          <select id="periodFilter">
            <option value="">ã™ã¹ã¦</option>
          </select>
        </div>
      </div>
      <button class="clear-filters" onclick="clearFilters()">ãƒ•ã‚£ãƒ«ã‚¿ã‚’ã‚¯ãƒªã‚¢</button>
    </div>
    
    <div id="results"></div>
  </div>

  <script>
    // ãƒ•ã‚£ãƒ«ã‚¿ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’æ ¼ç´ã™ã‚‹å¤‰æ•°
    let filterOptions = {
      subjects: new Set(),
      grades: new Set(),
      periods: new Set()
    };

    // ãƒ‡ãƒ¼ã‚¿ã‚’æ•´ç†ã—ã¦è¡¨ç¤ºã™ã‚‹é–¢æ•°
    function formatProperty(property) {
      if (property.type === 'title') {
        return property.title.map(t => t.plain_text).join('');
      } else if (property.type === 'multi_select') {
        return property.multi_select.map(s => s.name).join(', ');
      } else if (property.type === 'select' && property.select) {
        return property.select.name;
      } else if (property.type === 'date' && property.date) {
        return property.date.start;
      } else if (property.type === 'number' && property.number !== null) {
        return property.number.toString();
      } else if (property.type === 'rich_text') {
        return property.rich_text.map(t => t.plain_text).join('');
      }
      return '';
    }

    // ãƒ•ã‚£ãƒ«ã‚¿ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’åˆæœŸåŒ–
    async function initializeFilters() {
      try {
        const response = await fetch('/filters');
        const data = await response.json();
        
        filterOptions = data;
        
        // ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã«ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
        populateFilterOptions('subjectFilter', data.subjects);
        populateFilterOptions('gradeFilter', data.grades);
        populateFilterOptions('periodFilter', data.periods);
      } catch (error) {
        console.error('ãƒ•ã‚£ãƒ«ã‚¿åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
      }
    }

    function populateFilterOptions(selectId, options) {
      const select = document.getElementById(selectId);
      // æ—¢å­˜ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼ˆ"ã™ã¹ã¦"ä»¥å¤–ï¼‰ã‚’ã‚¯ãƒªã‚¢
      while (select.children.length > 1) {
        select.removeChild(select.lastChild);
      }
      
      // æ–°ã—ã„ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
      options.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option;
        optionElement.textContent = option;
        select.appendChild(optionElement);
      });
    }

    function clearFilters() {
      document.getElementById('subjectFilter').value = '';
      document.getElementById('gradeFilter').value = '';
      document.getElementById('periodFilter').value = '';
      search(); // ãƒ•ã‚£ãƒ«ã‚¿ã‚¯ãƒªã‚¢å¾Œã«å†æ¤œç´¢
    }

    async function search() {
      const query = document.getElementById('searchInput').value;
      const subject = document.getElementById('subjectFilter').value;
      const grade = document.getElementById('gradeFilter').value;
      const period = document.getElementById('periodFilter').value;
      const resultsDiv = document.getElementById('results');
      
      resultsDiv.innerHTML = '<div class="loading">æ¤œç´¢ä¸­...</div>';
      
      // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æ§‹ç¯‰
      const params = new URLSearchParams();
      if (query) params.append('q', query);
      if (subject) params.append('subject', subject);
      if (grade) params.append('grade', grade);
      if (period) params.append('period', period);
      
      try {
        const response = await fetch('/search?' + params.toString());
        const data = await response.json();
        
        resultsDiv.innerHTML = '';
        
        if (data.length === 0) {
          resultsDiv.innerHTML = '<div class="error">æ¤œç´¢çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>';
          return;
        }
        
        for (const item of data) {
          const resultDiv = document.createElement('div');
          resultDiv.className = 'result-item';
          
          // ã‚¿ã‚¤ãƒˆãƒ«
          const title = formatProperty(item.properties['åå‰']) || 'ã‚¿ã‚¤ãƒˆãƒ«ä¸æ˜';
          const titleDiv = document.createElement('div');
          titleDiv.className = 'result-title';
          titleDiv.textContent = title;
          titleDiv.onclick = () => loadPageDetails(item.id, resultDiv);
          
          // ãƒ¡ã‚¿æƒ…å ±
          const metaDiv = document.createElement('div');
          metaDiv.className = 'result-meta';
          
          // æ•™ç§‘
          const subjects = formatProperty(item.properties['æ•™ç§‘']);
          if (subjects) {
            const subjectSpan = document.createElement('span');
            subjectSpan.className = 'meta-item subject';
            subjectSpan.textContent = `æ•™ç§‘: ${subjects}`;
            metaDiv.appendChild(subjectSpan);
          }
          
          // å­¦å¹´
          const grade = formatProperty(item.properties['å­¦å¹´']);
          if (grade) {
            const gradeSpan = document.createElement('span');
            gradeSpan.className = 'meta-item grade';
            gradeSpan.textContent = `å­¦å¹´: ${grade}`;
            metaDiv.appendChild(gradeSpan);
          }
          
          // æ™‚æœŸ
          const period = formatProperty(item.properties['æ™‚æœŸ']);
          if (period) {
            const periodSpan = document.createElement('span');
            periodSpan.className = 'meta-item period';
            periodSpan.textContent = `æ™‚æœŸ: ${period}`;
            metaDiv.appendChild(periodSpan);
          }
          
          resultDiv.appendChild(titleDiv);
          resultDiv.appendChild(metaDiv);
          
          // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ç”¨ã®ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼
          const filesDiv = document.createElement('div');
          filesDiv.className = 'files-section';
          filesDiv.innerHTML = '<div style="color: #666; font-size: 14px;">ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¡¨ç¤º</div>';
          resultDiv.appendChild(filesDiv);
          
          resultsDiv.appendChild(resultDiv);
        }
      } catch (error) {
        console.error('æ¤œç´¢ã‚¨ãƒ©ãƒ¼:', error);
        resultsDiv.innerHTML = '<div class="error">æ¤œç´¢ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</div>';
      }
    }

    async function loadPageDetails(pageId, resultDiv) {
      const filesDiv = resultDiv.querySelector('.files-section');
      filesDiv.innerHTML = '<div class="loading">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';
      
      console.log('Loading page details for:', pageId);
      
      try {
        const response = await fetch(`/page/${pageId}`);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const contentType = response.headers.get('content-type');
        console.log('Content type:', contentType);
        
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          console.error('Non-JSON response:', text);
          throw new Error('Server returned non-JSON response');
        }
        
        const data = await response.json();
        console.log('Page data:', data);
        
        if (data.files && data.files.length > 0) {
          filesDiv.innerHTML = '<h4>æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«:</h4>';
          
          data.files.forEach(file => {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-item';
            
            const icon = document.createElement('span');
            icon.className = 'pdf-icon';
            icon.textContent = 'ğŸ“„';
            
            const link = document.createElement('a');
            link.className = 'file-link';
            link.href = '#';
            link.textContent = file.name;
            link.onclick = (e) => {
              e.preventDefault();
              showPDF(file.url, file.name, resultDiv);
            };
            
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'file-actions';
            
            const viewBtn = document.createElement('button');
            viewBtn.className = 'file-btn';
            viewBtn.textContent = 'è¡¨ç¤º';
            viewBtn.onclick = (e) => {
              e.preventDefault();
              showPDF(file.url, file.name, resultDiv);
            };
            
            const openTabBtn = document.createElement('button');
            openTabBtn.className = 'file-btn open-tab';
            openTabBtn.textContent = 'æ–°ã—ã„ã‚¿ãƒ–ã§é–‹ã';
            openTabBtn.onclick = (e) => {
              e.preventDefault();
              window.open(file.url, '_blank', 'noopener,noreferrer');
            };
            
            actionsDiv.appendChild(viewBtn);
            actionsDiv.appendChild(openTabBtn);
            
            fileDiv.appendChild(icon);
            fileDiv.appendChild(link);
            fileDiv.appendChild(actionsDiv);
            filesDiv.appendChild(fileDiv);
          });
        } else {
          filesDiv.innerHTML = '<div style="color: #666; font-size: 14px;">æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
        }
      } catch (error) {
        console.error('ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
        filesDiv.innerHTML = `<div class="error">ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}</div>`;
      }
    }

    function showPDF(url, filename, parentDiv) {
      // æ—¢å­˜ã®PDFãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼ã‚’å‰Šé™¤
      const existingViewer = parentDiv.querySelector('.pdf-viewer');
      if (existingViewer) {
        existingViewer.remove();
      }
      
      // PDFãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼ã‚’ä½œæˆ
      const iframe = document.createElement('iframe');
      iframe.className = 'pdf-viewer';
      iframe.src = url;
      iframe.title = filename;
      
      parentDiv.appendChild(iframe);
    }

    // Enterã‚­ãƒ¼ã§æ¤œç´¢
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });

    // ãƒ•ã‚£ãƒ«ã‚¿å¤‰æ›´æ™‚ã«è‡ªå‹•æ¤œç´¢
    document.getElementById('subjectFilter').addEventListener('change', search);
    document.getElementById('gradeFilter').addEventListener('change', search);
    document.getElementById('periodFilter').addEventListener('change', search);

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ•ã‚£ãƒ«ã‚¿åˆæœŸåŒ–
    window.addEventListener('DOMContentLoaded', () => {
      initializeFilters();
    });
  </script>
</body>
